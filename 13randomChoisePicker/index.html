<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random choise picker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css '>
    <script src='main.js'></script>
</head>
<body>
    <div class="container"><
        <h3>List all the choises to random from separated by a comma (',')
            <br>Press enter when done.
        </h3>
        <textarea placeholder="Enter choises here..." id="textarea"></textarea>

        <div id="tags">
            <span class="tag">choise1</span>
            <span class="tag">choise2</span>
            <span class="tag">choise3</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
